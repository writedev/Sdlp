name: Publish

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      id-token: write   # obligatoire pour Trusted Publishing
      contents: read

    environment: pypi  # doit matcher PyPI si configur√©

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install Python 3.13
        run: uv python install 3.13
        
      - name: Build
        run: uv build

      - name: Publish
        run: uv publish
